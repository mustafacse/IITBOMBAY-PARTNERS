<body class="ltr view-login lang_en js">
<div class="window-wrap" dir="ltr">
<header class="global " aria-label="Global Navigation">
<nav>
     <h1 class="logo">
          <a href="/"><img src="{% static 'images/swayamlogo_header.png' %}" alt="Home Page" height="50"></a>
     </h1>
     <ol class="left nav-global">
          <li class="nav-global-04">
               <a class="cta cta-register" href="">How it works</a>
          </li>
          <li class="nav-global-04">
               <a class="cta cta-register" href="">Courses</a>
          </li>

               <a class="cta cta-register" href="">Partners</a>
          </li>
     </ol>
</nav>

<style>
.view-register .wrapper-footer footer .colophon-about img, .view-login
.wrapper-footer footer .colophon-about img {
    margin-top: 0px;
}

.content-wrapper{
padding-bottom:0px;
background:#F7F7F7 !important;
font-family: "Open Sans",Arial,Helvetica,sans-serif;
margin-top:76px;
}

header.global{
position:fixed;
top:0px;
}

.view-login .container{
background:#FFF;
}
</style>

<section class="introduction">
<header>
     <img src="{% static 'images/iitbxheader.png' %}"/>
          <h1 class="title">
          <span class="title-super">PASSWORD RESET</span>
          </h1>
</header>
</section>

<section class="login container">
<section role="main" class="content">
<form role="form" id="login-form" method="post" action="" > {% csrf_token %}
     <div role="alert" class="third-party-signin message" tabindex="-1">
          <p class="instructions"> </p>
     </div>
     <p>
          {{ message }}
     </p>
     <div class="group group-form group-form-requiredinformation">
          <h2 class="sr">Required Information</h2>
               <ol class="list-input">
                    <li class="field required text" id="field-email">
                         <label for="email">E-mail</label>
                         <input class="" id="email" name="email" value="" placeholder="example: username@domain.com" required="" aria-required="true" aria-described-by="email-tip" type="email" >
                    </li>
          
               </ol>
     </div>
     <div class="form-actions">
          <button name="submit" type="submit" id="submit" action="location.href=/forgot_pass/">RESET MY PASSWORD</button>
     </div>
</form>
</section>
</section>      
</div>

<style>
.wrapper-footer{

}
